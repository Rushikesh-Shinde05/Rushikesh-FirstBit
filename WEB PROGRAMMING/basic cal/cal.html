<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>

  <!-- Linking external CSS file -->
  <link rel="stylesheet" href="cal.css">
</head>
<body>

  <!-- Calculator Container -->
  <div class="calculator">

    <!-- Display Screen -->
    <input type="text" class="display" placeholder="0" disabled>

    <!-- Calculator Buttons -->
    <div class="buttons">
      <!-- Row 1 -->
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator">/</button>

      <!-- Row 2 -->
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operator">*</button>

      <!-- Row 3 -->
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="operator">-</button>

      <!-- Row 4 -->
      <button>0</button>
      <button>.</button>
      <button>=</button>
      <button class="operator">+</button>
    </div>
  </div>

</body>
<script src="cal.js"></script>
</html>
