<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instagram Home</title>
  <link rel="stylesheet" href="style.css" />
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <header>
    <div class="logo">
      <img src="Instagram_icon.png" alt="Instagram Logo" />
    </div>
    
  </header>

  <main>
    <div class="post">
      <div class="post-header">
        <img src="f1 logo.jpg" alt="Profile Pic" class="profile-pic" />
        <span class="username">USER_NAME</span>
      </div>
      <img src="red-bull-rb21-2025-suzuka-gp-livery-honda.jpeg" alt="Uploaded Post" class="post-img" />
      <div class="post-actions">
        <i class="fa-regular fa-heart"></i>
        <i class="fa-regular fa-comment"></i>
        <i class="fa-regular fa-share-from-square"></i>
        <i class="fa-regular fa-bookmark save-icon"></i>
      </div>
      <p class="post-caption"><strong>USER_NAME</strong> Just uploaded a new photo! </p>
    </div>
  </main>
</body>
</html>
