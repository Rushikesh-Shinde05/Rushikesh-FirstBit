<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Table Example</title>
</head>
<body>

  <h2>Student Grades Table</h2>

  <!-- Table with border, cellspacing, and cellpadding -->
  <table border="2" cellspacing="5" cellpadding="10">
    <tr>
      <!-- Column header using colspan to span two columns -->
      <th colspan="2">Student Info</th>
      <!-- Column header using rowspan to span two rows -->
      <th rowspan="2">Grade</th>
    </tr>

    <tr>
      <th>Name</th>
      <th>Subject</th>
    </tr>

    <tr>
      <td rowspan="2">Alice</td>
      <td>Math</td>
      <td>A</td>
    </tr>

    <tr>
      <td>Science</td>
      <td>B</td>
    </tr>

    <tr>
      <td>Bob</td>
      <td colspan="2">Enrolled in Arts Program</td>
    </tr>

  </table>

</body>
</html>
