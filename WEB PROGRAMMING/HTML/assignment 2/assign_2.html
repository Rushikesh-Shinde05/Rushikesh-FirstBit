<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Tags and Attributes Example</title>
</head>
<body>

  <h1>Welcome to My Web Page</h1>

  <!-- Link that opens in the same tab -->
  <p>
    <a href="https://www.wikipedia.org">Visit Wikipedia</a>
  </p>

  <!-- Link that opens in a new tab -->
  <p>
    <a href="https://www.google.com" target="_blank">Open Google in a new tab</a>
  </p>

  <!-- Image with src, alt, height, and width -->
  <h2>Our Logo</h2>
  <img 
    src="https://i.postimg.cc/9FLzZYBS/logo.jpg" 
    alt="Company Logo with Text and Symbol" 
    height="150" 
    width="150"
  >

</body>
</html>
